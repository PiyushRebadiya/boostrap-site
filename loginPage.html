    <title>Login Page</title>

<body>
   <div class="center">
       <img src="https://www.redbrick.me/wp-content/uploads/2020/04/laptop-hand-screen-coffee.jpg" alt="">
       <form>
           <div class="txt_field">
               <input type="text" required>
               <span></span>
               <label>Username</label>
           </div>
           <div class="txt_field">
               <input type="password" required>
               <span></span>
               <label>Password</label>
           </div>
           <div class="pass">
               Forgot Password?
           </div>
           <input type="submit" value="Login">
           <div class="signup_link">
               Not a member? <a href="#">Sign Up</a>
           </div>
       </form>
   </div>
</body>
